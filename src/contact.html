<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="stylehehe.css">
</head>
<body>
     <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-adress">
                    <div class="adress-group">
                        <h2 class="md-heading text-gray">Location</h2>
                        <p>ula pind ,ul city ,u state</p>
                    </div>
                    <div class="adress-group">
                        <h2 class="md-heading text-gray">Email</h2>
                        <p>ula-ula-ul@gmail.com</p>
                    </div>
                    <div class="adress-group">
                        <h2 class="md-heading text-gray">call</h2>
                        <p>+919876543210</p>
                    </div>
                    <img src="images.jpg" alt="company image">
                </div>
                <form action="" class="form">
                    <h1 class="lg-heading text-black">Contact us </h1>
                    <p class="text-gray">Let us know your suggestions and concerns by filling the form below</p>
                    <div class="form-group f1">
                        <!-- <label for="username">username</label> -->
                        <input type="text" id="name" name="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group f1">
                        <!-- <label for="Email">Email</label> -->
                        <input type="email" id="email" name="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group f1">
                        <!-- <label for="phone">phone</label> -->
                        <input type="phone" id="phone" name="phone" placeholder="Your phone number" required>
                    </div>
                    <div class="form-group">
                        <!-- <label for="message">message</label> -->
                        <textarea id="message" name="message" rows="4" placeholder="Your Message" required></textarea>
                    </div>
                    <button type="submit" class="form-btn">Submit</button>                   
                        <div class="social-media">
                        <h2>Follow Us</h2>
                        <a href="https://facebook.com" class="social-icon facebook" target="_blank">Facebook</a>
                        <a href="https://twitter.com" class="social-icon twitter" target="_blank">Twitter</a>
                        <a href="https://instagram.com" class="social-icon instagram" target="_blank">Instagram</a>
                        <a href="https://linkedin.com" class="social-icon linkedin" target="_blank">LinkedIn</a>
                    </div>
                </form>
                
            </div>
        </div>
        
     </section>
</body>
</html>
